<!DOCTYPE html>
<html lang="ru">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Three colomn block</title>
    <link rel="stylesheet" href="common.css">
</head>

<body>
    <section class="content">
        <article class="block">
            <section class="item">
                <div class="virtual img"></div>
                <p class="description">Виртуальный хостинг</p>
                <p class="price">3.95$ в месяц</p>
                <button class="button">Подробнее</button>
            </section>
            <span class="separator"></span>
            <section class="item">
                <div class="cloud img"></div>
                <p class="description">Облачный хостинг</p>
                <p class="price">68.95$ в месяц</p>
                <button class="button">Подробнее</button>
            </section>
            <span class="separator"></span>
            <section class="item">
                <div class="server img"></div>
                <p class="description">Выделенный сервер</p>
                <p class="price">217.95$ в месяц</p>
                <button class="button">Подробнее</button>
            </section>
        </article>
    </section>
</body>

</html>
